<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Dignans Catering</title>
</head>

<body>

    <!--sidebar-->
    <div class="sidebar">

        <h1 class="heading">Contact</h1>

        <div class="sidebar-menu">
            <a href="index.html"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="Menu.html"><ion-icon name="fast-food-outline"></ion-icon>Menu</a>
            <a href="Basket.html"><ion-icon name="basket-outline"></ion-icon>Basket</a>
            <a href="Login.html"><ion-icon name="log-in-outline"></ion-icon>Login</a>
            <a href="Contact.html"><ion-icon name="chatbubble-outline"></ion-icon>Contact</a>
            <a href="About.html"><ion-icon name="information-circle"></ion-icon>About</a>
        </div>

    </div>

    <!--main-->
    <div class="main">
        <div class="query-container">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="query">Query</label>
                <textarea id="query" name="query" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>

</html>
